{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create a Listing</h2>

    <form action="{% url 'index' %}" method="post">
        {% csrf_token %}
        {{ input_field }}
    </form>

    <div>
        <ul>
            {% for listing in auction_listings %}
            <li>Listing title: {{ listing.title }}. {{ listing.description }}. The price is {{ listing.price }}.</li>
            {% endfor %}
        </ul>
    </div>
    

{% endblock %}
