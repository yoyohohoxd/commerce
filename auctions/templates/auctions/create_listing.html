{% extends "auctions/layout.html" %}

{% block body %}

<div class="container">
    <h2>Create a Listing</h2>

    <form action="{% url 'create_listing' %}" method="post">
    {% csrf_token %}
    {% for form in formset %} 
        <div class="form-group">
            <label for="id_{{ form.name }}">{{form.name|capfirst}}</label> 
            <div>{{ form }}</div>
        </div>
    {% endfor %}
    <div>
        <input type="submit" value="Submit new listing" class="btn btn-primary mb-2">
    </div>
    </form>    
</div>

{% endblock %}
